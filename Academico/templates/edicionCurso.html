{% extends "./base.html" %}

{% block title %} Gestion de Cursos {% endblock %}

{% block body %} 
<div class="row">
    <div class="div.col-md-4 offset-md-4">
        <h2>Edicion de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="integer" id="intCodigo" name="intCodigo" value="{{curso.id}}" class="form-control" placeholder="Codigo" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="30" required>
                    </div>
                    <td> </td>
                    <div class="form-group">
                        <input type="number" id="numCreditos" name="numCreditos" value="{{curso.credito}}" class="form-control" min="1" max="10" required>
                    </div>
                    <td> </td>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
